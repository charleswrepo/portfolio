trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: build
    displayName: Building package
    jobs:
      - job: build_checklist
        steps:
        - script: 
            npm i
            ng deploy
        - publish: dist
          artifact: dist

  - stage: deploy_dev
    displayName: Deploy to development
    jobs:
      - job: deploy_dev_checklist
        steps:
          - script: echo Hello, dev-world!

  - stage: deploy_prod
    displayName: Deploy to production
    jobs:
      - job: deploy_prod_checklist
        steps:
          - script: echo Hello, prod-world!